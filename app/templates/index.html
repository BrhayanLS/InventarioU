<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Administrador de Inventario</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <div class="container">
        <h1>Administrador de Inventario</h1>
        <form id="product-form">
            <input type="hidden" id="product-id">
            <input type="text" id="name" placeholder="Nombre del producto" required>
            <input type="number" id="quantity" placeholder="Cantidad" required>
            <input type="number" id="price" step="0.01" placeholder="Precio" required>
            <button type="submit">Añadir Producto</button>
        </form>
        <table id="product-table">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Nombre</th>
                    <th>Cantidad</th>
                    <th>Precio</th>
                    <th>Acciones</th>
                </tr>
            </thead>
            <tbody>
                <!-- Los productos se insertarán aquí dinámicamente -->
            </tbody>
        </table>
    </div>
    <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
